services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stitch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stitchpass}
      POSTGRES_DB: ${POSTGRES_DB:-stitch_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - stitch-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stitch}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: ["/bin/sh", "/app/entrypoint.sh"]
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stitch}:${POSTGRES_PASSWORD:-stitchpass}@db:5432/${POSTGRES_DB:-stitch_db}
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
      - FLASK_APP=main.py
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - stitch-net

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - stitch-net

volumes:
  db_data:
  redis_data:
    name: stitch_redis_data
networks:
  stitch-net:
    driver: bridge
