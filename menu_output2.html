<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Tailwind CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="/static/theme.css">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec7f13",
                        "secondary": "#ff6b35",
                        "accent": "#f7931e",
                        "background-light": "#fefefe",
                        "background-dark": "#1a1a1a",
                        "text-light": "#ffffff",
                        "text-dark": "#2d2d2d",
                        "glass": "rgba(255, 255, 255, 0.1)",
                        "glass-dark": "rgba(0, 0, 0, 0.2)",
                    },
                    fontFamily: {
                        "display": ["Epilogue"]
                    },
                    animation: {
                        "fade-in": "fadeIn 0.5s ease-in-out",
                        "slide-up": "slideUp 0.3s ease-out",
                    },
                    keyframes: {
                        fadeIn: {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" },
                        },
                        slideUp: {
                            "0%": { transform: "translateY(10px)", opacity: "0" },
                            "100%": { transform: "translateY(0)", opacity: "1" },
                        },
                    },
                    backdropBlur: {
                        "xs": "2px",
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Epilogue', sans-serif;
        }
    </style>
    
</head>

<body class="bg-background-light text-text-dark dark:bg-background-dark dark:text-text-light font-display">
    <nav
        class="backdrop-blur-xs bg-glass dark:bg-glass-dark border-b border-gray-200 dark:border-gray-700 shadow-lg mb-6 animate-slide-up">
        <div class="container mx-auto px-6">
            <div class="flex justify-between items-center py-4">
                <a class="flex items-center text-2xl font-bold text-primary hover:scale-105 transition-transform duration-200"
                    href="/">
                    <img src="/static/logo.png" alt="Stitch Menu Logo"
                        class="h-10 w-10 mr-3 rounded-full shadow-sm">
                    Stitch Menu
                </a>
                <div class="hidden md:flex items-center space-x-6">
                    <a class="text-text-dark dark:text-text-light hover:text-primary transition-colors duration-200 font-medium"
                        href="/menu">Menu</a>
                    <a class="text-text-dark dark:text-text-light hover:text-primary transition-colors duration-200 font-medium"
                        href="/cart">Cart</a>
                    <a class="text-text-dark dark:text-text-light hover:text-primary transition-colors duration-200 font-medium"
                        href="/profile">Profile</a>
                    
                    
                    <a class="text-text-dark dark:text-text-light hover:text-primary transition-colors duration-200 font-medium"
                        href="/login">Login</a>
                    <a class="text-text-dark dark:text-text-light hover:text-primary transition-colors duration-200 font-medium"
                        href="/register">Register</a>
                    
                    <button id="themeToggle" title="Toggle dark/light mode"
                        class="focus:outline-none p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
                        <span class="material-symbols-outlined text-text-dark dark:text-text-light">dark_mode</span>
                    </button>
                </div>
                <!-- Mobile Menu Button can be added here if needed -->
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        
        
        <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
            <p>Please log in to access this page.</p>
        </div>
        
        

        
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" name="password" required autocomplete="current-password"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <button type="submit"
                class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-primary/90 transition-colors">
                Login
            </button>
        </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
        Don't have an account? <a href="/register"
            class="font-medium text-primary hover:underline">Register here</a>
    </p>
</div>

    </div>

    <script>
        // Theme toggle for Tailwind CSS
        const themeToggle = document.getElementById('themeToggle');
        const htmlEl = document.documentElement;

        // Set initial theme from localStorage or system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlEl.classList.add('dark');
        } else {
            htmlEl.classList.remove('dark');
        }

        themeToggle.addEventListener('click', () => {
            htmlEl.classList.toggle('dark');
            localStorage.setItem('theme', htmlEl.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
    
</body>

</html>
