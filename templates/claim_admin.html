{% extends "base.html" %}

{% block title %}Claim Admin{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Claim Admin</h1>
  <p class="mb-4 text-gray-600 dark:text-gray-400">Enter the admin code to gain admin privileges.</p>
  <form method="post" action="{{ url_for('claim_admin') }}">
    <div class="mb-4">
      <label for="admin_code" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Admin Code</label>
      <input id="admin_code" name="admin_code" type="password" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600" />
    </div>
    <button type="submit" class="bg-primary text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-primary/90 transition-colors">Submit</button>
  </form>
</div>
{% endblock %}
