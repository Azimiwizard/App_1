{% extends "base.html" %}

{% block title %}Edit Dish{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Edit Dish</h2>
    <form method="post" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
            <input type="text" id="name" name="name" value="{{ dish.name }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ dish.price }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="description"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
            <textarea id="description" name="description" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">{{ dish.description }}</textarea>
        </div>
        <div>
            <label for="image_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Image URL</label>
            <input type="text" id="image_url" name="image_url" value="{{ dish.image_url }}"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="section" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Section</label>
            <select id="section" name="section" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
                <option value="Breakfast" {% if dish.section=='Breakfast' %}selected{% endif %}>Breakfast</option>
                <option value="Lunch" {% if dish.section=='Lunch' %}selected{% endif %}>Lunch</option>
                <option value="Dinner" {% if dish.section=='Dinner' %}selected{% endif %}>Dinner</option>
                <option value="Drinks" {% if dish.section=='Drinks' %}selected{% endif %}>Drinks</option>
                <option value="Daily Specials" {% if dish.section=='Daily Specials' %}selected{% endif %}>Daily Specials
                </option>
                <option value="Other" {% if dish.section=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="flex items-center justify-between">
            <a href="{{ url_for('admin_dashboard') }}" class="text-sm text-primary hover:underline">Back to
                Dashboard</a>
            <button type="submit"
                class="bg-primary text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-primary/90 transition-colors">
                Update Dish
            </button>
        </div>
    </form>
</div>
{% endblock %}
