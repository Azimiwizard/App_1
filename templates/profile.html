{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">User Profile</h2>
    <div class="mb-6">
        <p class="text-lg font-semibold text-gray-700 dark:text-gray-300">Loyalty Points: <span class="text-primary">{{
                user.points }}</span></p>
        {% if not user.is_admin %}
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Not an admin? <a href="{{ url_for('claim_admin') }}"
                class="text-primary hover:underline">Claim admin privileges</a></p>
        {% endif %}
    </div>
    <form method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New
                Password</label>
            <input type="password" id="password" name="password" placeholder="Leave blank to keep current"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
            <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Leave password blank if you do not want to change
                it.</p>
        </div>
        <div>
            <button type="submit"
                class="w-full bg-primary text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-primary/90 transition-colors">
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
