{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Admin Dashboard</h2>
        <a href="{{ url_for('admin_add_dish') }}"
            class="bg-primary text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-primary/90 transition-colors flex items-center space-x-2">
            <span class="material-symbols-outlined">add</span>
            <span>Add New Dish</span>
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                        Dish</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                        Price</th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                        Description</th>
                    <th scope="col"
                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                        Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                {% for dish in dishes %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <img class="h-10 w-10 rounded-full object-cover"
                                    src="{% if dish.image_filename %}{{ url_for('static', filename='uploads/' + dish.image_filename) }}{% else %}{{ dish.image_url }}{% endif %}"
                                    alt="{{ dish.name }}">
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium">{{ dish.name }}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${{ '%.2f'|format(dish.price) }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400 max-w-xs truncate">
                        {{ dish.description }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-4">
                        <a href="{{ url_for('admin_edit_dish', dish_id=dish.id) }}"
                            class="text-indigo-600 dark:text-indigo-400 hover:text-indigo-900">Edit</a>
                        <form method="post" action="{{ url_for('admin_delete_dish', dish_id=dish.id) }}" class="inline">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this dish?')"
                                class="text-red-600 dark:text-red-400 hover:text-red-900">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
