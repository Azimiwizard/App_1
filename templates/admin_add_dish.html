{% extends "base.html" %}

{% block title %}Add Dish{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Dish</h2>
    <form method="post" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Name</label>
            <input type="text" id="name" name="name" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Price</label>
            <input type="number" id="price" name="price" step="0.01" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="description"
                class="block text-sm font-medium text-gray-700 dark:text-gray-300">Description</label>
            <textarea id="description" name="description" rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600"></textarea>
        </div>
        <div>
            <label for="image_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Image URL</label>
            <input type="text" id="image_url" name="image_url"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div>
            <label for="section" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Section</label>
            <select id="section" name="section" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Drinks">Drinks</option>
                <option value="Daily Specials">Daily Specials</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="flex items-center justify-between">
            <a href="{{ url_for('admin_dashboard') }}" class="text-sm text-primary hover:underline">Back to
                Dashboard</a>
            <button type="submit"
                class="bg-primary text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:bg-primary/90 transition-colors">
                Add Dish
            </button>
        </div>
    </form>
</div>
{% endblock %}
